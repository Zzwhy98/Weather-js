<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flipclock.css">

    <script src="jquery.min.js"></script>		
	<script src="flipclock.js"></script>	

    <title>Weather App</title>
</head>

<body>

    <!-- Top Navigation Bar -->
    <div class="topnav" id="myTopnav">
        <a href="#home" class="homeBar">Home</a>
        <a href="#weather" class="weatherBar">Weather</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- The time will be displayed here -->
    <!-- <div class="clock" id="clock"> -->
       <!-- </div> -->
       <div id="box">
        <div id="content">
            <div class="clock" id="flipclock"></div>
            <h1 class="date" id='ShowDate'></h1>
        </div>
    </div>

    <script type="text/javascript">
        // mobile
        if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            document.getElementById('flipclock').setAttribute("style","zoom:1.5;");
            document.getElementById('ShowDate').setAttribute("style","zoom:1.5;");
        }

        var clock;
        
        $(document).ready(function() {
            clock = $('.clock').FlipClock({
                clockFace: 'TwelveHourClock',
                showSeconds: false
            });
        });
        var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
        var week = ['Mon', 'Tues', 'wed', 'Thur', 'Fri', 'Sat', 'Sun'];
        var d = new Date();
        // document.getElementById('ShowDate').innerHTML = d.getFullYear() + "年" +(d.getMonth() + 1) + "月" + d.getDate() + "日" + ' 星期'+'日一二三四五六'.charAt(new Date().getDay());
        document.getElementById('ShowDate').innerHTML = d.getFullYear() + "-" + month[d.getMonth()] + "-" + d.getDate() + ', ' + week[d.getDay()];
    </script>
       
    <!-- Weather -->
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" id="txtSearch"/>
            <button class="fa-solid fa-magnifying-glass" ></button>
            
        </div>
        
        <div class="error-message">
            <img src="404.jpg">
            <p>Invalid</p>
        </div>

        <div class="not-found">
            <img src="404.jpg">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/c400e1e487.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
